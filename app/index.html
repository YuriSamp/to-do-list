<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


</head>
<body onload="MudaConformeHorario()">
  <main class="app">
    <section class="greeting">
  
      <h2 class="title">
        <div id="welcome">aqui vai aparecer a msg</div>, <input type="text" id="name" placeholder="Coloque seu nome">
      </h2>
    </section>
    <section class="create-todo">
      <h3>Crie uma To-do List</h3>
      <form id="new-todo-form">
        <h4>O que pretende colocar na lista?</h4>
        <input type="text" 
        name="content" 
        id="content" 
        placeholder="Ler um livro">

        <h4>Escolha uma categoria</h4>
        <div class="options">

        <label>
          <input type="radio"
            name="category" 
            id="category"
            value="business">
          <span class="bubble bussines"></span>
          <div>Trabalho</div>
        </label>

        <label>
          <input type="radio"
          name="category" 
          id="category2"
          value="personal">
          <span class="bubble personal"></span>
          <div>Pessoal</div>
        </label>

        </div>

        <input type="submit" value="Adicionar a lista">
      </form>
    </section>

    <section class="todo-list">
      <h3 class="nome">TO-DO LIST</h3>
      <div class="list" id="todo-list">
        <div class="todo-item done">
          <label>
            <input type="checkbox"/>
            <span class="bubble business"></span>
          </label>

          <div class="todo-contect">
            <input type="text" value="Make a video" readonly>
          </div>
          <div class="actions">
            <button class="edit">Editar</button>
            <button class="delet">Deletar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
